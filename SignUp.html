<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>
<style>

        

    </style>
</head>
<body>
    <form id="form">
        <h3>Already have an account? <a href= "index.html" id="signin">Sign In</a></h3>
        <h1>Sign Up</h1>
        <label for="username">Name:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter your name" required class="input"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required class="input" ><br><br>
        <label for="pswd"> Enter Password:</label><br>
        <input type="password" id="pswd" name="pswd" placeholder="Enter your password" required class="input" ><br><br><br>
        <a href="form2.html"></a>
        <button type="submit"><a href="index.html" class="signup">Sign Up</a></button><br><br>
   
        <input type="checkbox"/>
        <label for="terms">I've Read and Agree With <b> The Terms Of Service </b> And Our <b> Privacy Policy</b> </b></label><br><br>
        <h6><span> Or Sign Up With </span></h6>
        
            <div class="icons">
                <i class="fa-brands fa-google"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa-brands fa-facebook"></i>
            </div>
     
    </form>
</body>
</html>
